<div class="carrousel">

<div class="carrousel2">
    <ul>

</div>






<script>

$(document).ready(function(){

var $carrousel = $('.carrousel'), // on cible le bloc du carrousel
    $img = $('.carrousel img'), // on cible les images contenues dans le carrousel
    $span = $('.carrousel span'), // on cible les images contenues dans le carrousel
    indexImg = $img.length - 1, // on définit l'index du dernier élément
    indexSpan = $span.length - 1, // on définit l'index du dernier élément
    i = 0, // on initialise un compteur
    $currentImg = $img.eq(i); // enfin, on cible l'image courante, qui possède l'index i (0 pour l'instant)
    $currentSpan = $span.eq(i); // enfin, on cible l'image courante, qui possède l'index i (0 pour l'instant)


$img.css('display', 'none'); // on cache les images
$span.css('color', 'white'); // on cache les images
$currentImg.css('display', 'block'); // on affiche seulement l'image courante
$currentSpan.css('color', 'black');


var $carrousel2 = $('.carrousel2'), // on cible le bloc du carrousel
    $img2 = $('.carrousel2 img'), // on cible les images contenues dans le carrousel
    $span2 = $('.carrousel2 span'), // on cible les images contenues dans le carrousel
    indexImg2 = $img2.length - 1, // on définit l'index du dernier élément
    indexSpan2 = $span2.length - 1, // on définit l'index du dernier élément
    j = 0, // on initialise un compteur
    $currentImg2 = $img2.eq(j); // enfin, on cible l'image courante, qui possède l'index i (0 pour l'instant)
    $currentSpan2 = $span2.eq(j); // enfin, on cible l'image courante, qui possède l'index i (0 pour l'instant)


$img2.css('display', 'none'); // on cache les images
$span2.css('color', 'white'); // on cache les images
$currentImg2.css('display', 'block'); // on affiche seulement l'image courante
$currentSpan2.css('color', 'black');


function slide(){
    setTimeout(function(){ // on utilise une fonction anonyme

        if(i < indexImg && indexSpan ){ // si le compteur est inférieur au dernier index
      i++; // on l'incrémente
  }
  else{ // sinon, on le remet à 0 (première image)
      i = 0;
  }

  $img.css('display', 'none');
  $span.css('color', 'white');

  $currentImg = $img.eq(i);
  $currentSpan = $span.eq(i);
  $currentImg.css('display', 'block');
  $currentSpan.css('color', 'black');


  slide(); // on oublie pas de relancer la fonction à la fin

    }, 3000); // on définit l'intervalle à 3000 millisecondes (3s)
}

slide(); // enfin, on lance la fonction une première fois


function slide2(){
    setTimeout(function(){ // on utilise une fonction anonyme

        if(j < indexImg2 && indexSpan2 ){ // si le compteur est inférieur au dernier index
      j++; // on l'incrémente
  }
  else{ // sinon, on le remet à 0 (première image)
      j = 0;
  }


  $img2.css('display', 'none');
  $span2.css('color', 'white');

  $currentImg2 = $img2.eq(j);
  $currentSpan2 = $span2.eq(j);
  $currentImg2.css('display', 'block');
  $currentSpan2.css('color', 'black');

  slide2(); // on oublie pas de relancer la fonction à la fin

    }, 3000); // on définit l'intervalle à 3000 millisecondes (3s)
}

slide2(); // enfin, on lance la fonction une première fois








});

</script>
